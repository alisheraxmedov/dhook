services:
  dhook:
    build: .
    container_name: dhook-relay
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - TZ=Asia/Tashkent
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
