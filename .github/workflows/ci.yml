name: CI/CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  # ----------------------------------------
  # Job 1: Test
  # ----------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Analyze code
        run: dart analyze
      
      - name: Run tests
        run: dart test

  # ----------------------------------------
  # Job 2: Build Binaries for All Platforms
  # ----------------------------------------
  build:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            ext: ''
          - os: macos-latest
            name: macos
            ext: ''
          - os: windows-latest
            name: windows
            ext: '.exe'
    
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Compile binary
        run: dart compile exe bin/dhook.dart -o dhook-${{ matrix.name }}${{ matrix.ext }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dhook-${{ matrix.name }}
          path: dhook-${{ matrix.name }}${{ matrix.ext }}

  # ----------------------------------------
  # Job 3: Upload Binaries to Server
  # ----------------------------------------
  upload-binaries:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
      
      - name: Get version
        id: version
        run: echo "version=v$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
      
      - name: Create version folder on server
        uses: appleboy/ssh-action@v1.0.3
        env:
          VERSION: ${{ steps.version.outputs.version }}
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ vars.SERVER_PORT }}
          envs: VERSION
          script_stop: true
          script: |
            mkdir -p ~/projects/apps/$VERSION/linux
            mkdir -p ~/projects/apps/$VERSION/macos
            mkdir -p ~/projects/apps/$VERSION/windows
      
      - name: Copy binaries to server
        uses: appleboy/scp-action@v0.1.7
        env:
          VERSION: ${{ steps.version.outputs.version }}
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ vars.SERVER_PORT }}
          source: "binaries/*"
          target: "~/projects/apps/${{ steps.version.outputs.version }}/"
          strip_components: 1
      
      - name: Update latest symlink
        uses: appleboy/ssh-action@v1.0.3
        env:
          VERSION: ${{ steps.version.outputs.version }}
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ vars.SERVER_PORT }}
          envs: VERSION
          script: |
            rm -f ~/projects/apps/latest
            ln -s ~/projects/apps/$VERSION ~/projects/apps/latest
            echo "Released $VERSION"

  # ----------------------------------------
  # Job 4: Deploy Docker to Server
  # ----------------------------------------
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_KEY: ${{ secrets.SERVER_SSH_KEY }}
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ vars.SERVER_PORT }}
          envs: DEPLOY_KEY
          script_stop: true
          script: |
            mkdir -p ~/.ssh
            echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key
            echo "Host github.com" > ~/.ssh/config
            echo "  HostName github.com" >> ~/.ssh/config
            echo "  User git" >> ~/.ssh/config
            echo "  IdentityFile ~/.ssh/deploy_key" >> ~/.ssh/config
            echo "  StrictHostKeyChecking no" >> ~/.ssh/config
            chmod 600 ~/.ssh/config
            ssh -T git@github.com || true
            mkdir -p ~/projects
            if [ -d ~/projects/dhook ]; then cd ~/projects/dhook && git pull origin main; else git clone git@github.com:alisheraxmedov/dhook.git ~/projects/dhook; fi
            cd ~/projects/dhook
            docker compose down || true
            docker compose up -d --build
            echo "DHOOK deployed successfully!"
