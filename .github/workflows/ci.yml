name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  # ----------------------------------------
  # Job 1: Test (Runs on ALL events)
  # ----------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Analyze code
        run: dart analyze
      
      - name: Run tests
        run: dart test

  # ----------------------------------------
  # Job 2: Bump Version (ONLY on branch push to main)
  # ----------------------------------------
  bump-version:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'release')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Verify Token Configuration
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "============================================"
          echo "TOKEN VERIFICATION"
          echo "============================================"
          if [ -n "$PAT_TOKEN" ]; then
            echo "✅ PAT_TOKEN is SET (length: ${#PAT_TOKEN})"
            echo "Token starts with: ${PAT_TOKEN:0:4}..."
            echo "Using: PAT_TOKEN for git operations"
          else
            echo "❌ PAT_TOKEN is NOT SET"
            echo "Using: GITHUB_TOKEN (will NOT trigger workflows)"
          fi
          echo "============================================"
      
      - name: Bump version
        run: |
          # Fetch all tags
          git fetch --tags
          
          # Get current version
          CURRENT_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version components
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          # Calculate new version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          TAG_NAME="v$NEW_VERSION"
          
          # Find next available version if tag exists
          while git rev-parse "$TAG_NAME" >/dev/null 2>&1; do
            echo "Warning: $TAG_NAME already exists. Trying next..."
            NEW_PATCH=$((NEW_PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
            TAG_NAME="v$NEW_VERSION"
          done
          
          echo "New confirmed version: $NEW_VERSION"
          
          # Update files
          sed -i "s/^version: .*/version: $NEW_VERSION/" pubspec.yaml
          sed -i "s/const String version = '.*';/const String version = '$NEW_VERSION';/" bin/dhook.dart
          
          # Update CHANGELOG.md
          DATE=$(date +%Y-%m-%d)
          CHANGELOG_ENTRY="## $NEW_VERSION\n\n- Automated release on $DATE\n\n"
          sed -i "1s/^/$CHANGELOG_ENTRY/" CHANGELOG.md
          
          # Git operations (NO [skip ci] - we want tag to trigger!)
          git add pubspec.yaml bin/dhook.dart CHANGELOG.md
          git commit -m "chore: release $NEW_VERSION"
          git push origin main
          
          # Create and push tag (this will trigger a NEW workflow run)
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"
          
          echo "Success: $TAG_NAME created and pushed!"
          echo "A new workflow run will be triggered for the tag."

  # ----------------------------------------
  # Job 3: Publish to pub.dev (ONLY on tag push)
  # ----------------------------------------
  publish:
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1

  # ----------------------------------------
  # Job 4: Build Binaries (ONLY on tag push)
  # ----------------------------------------
  build:
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            ext: ''
          - os: macos-latest
            name: macos
            ext: ''
          - os: windows-latest
            name: windows
            ext: '.exe'
    
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - run: dart pub get
      - run: dart compile exe bin/dhook.dart -o dhook-${{ matrix.name }}${{ matrix.ext }}
      - uses: actions/upload-artifact@v4
        with:
          name: dhook-${{ matrix.name }}
          path: dhook-${{ matrix.name }}${{ matrix.ext }}

  # ----------------------------------------
  # Job 5: Create Release (ONLY on tag push)
  # ----------------------------------------
  release:
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: binaries
      - uses: softprops/action-gh-release@v1
        with:
          files: binaries/**/*
          name: Release ${{ github.ref_name }}
          body: "Automated release of ${{ github.ref_name }}"

  # ----------------------------------------
  # Job 6: Upload Binaries (ONLY on tag push)
  # ----------------------------------------
  upload-binaries:
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: binaries
      - uses: appleboy/ssh-action@v1.0.3
        env:
          VERSION: ${{ github.ref_name }}
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ vars.SERVER_PORT }}
          envs: VERSION
          script: |
            mkdir -p ~/projects/apps/$VERSION/linux
            mkdir -p ~/projects/apps/$VERSION/macos
            mkdir -p ~/projects/apps/$VERSION/windows
      - uses: appleboy/scp-action@v0.1.7
        env:
          VERSION: ${{ github.ref_name }}
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ vars.SERVER_PORT }}
          source: "binaries/*"
          target: "~/projects/apps/${{ env.VERSION }}/"
          strip_components: 1
      - uses: appleboy/ssh-action@v1.0.3
        env:
          VERSION: ${{ github.ref_name }}
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ vars.SERVER_PORT }}
          envs: VERSION
          script: |
            rm -f ~/projects/apps/latest
            ln -s ~/projects/apps/$VERSION ~/projects/apps/latest

  # ----------------------------------------
  # Job 7: Deploy Docker (ONLY on tag push)
  # ----------------------------------------
  deploy:
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ vars.SERVER_PORT }}
          script: |
            mkdir -p ~/projects
            if [ -d ~/projects/dhook ]; then
              cd ~/projects/dhook
              git fetch origin
              git reset --hard origin/main
            else
              git clone https://github.com/alisheraxmedov/dhook.git ~/projects/dhook
              cd ~/projects/dhook
            fi
            docker compose down || true
            docker compose up -d --build

