name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  # ----------------------------------------
  # Job 1: Test (Runs on all pushes)
  # ----------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Analyze code
        run: dart analyze
      
      - name: Run tests
        run: dart test

  # ----------------------------------------
  # Job 2: Bump Version (Runs ONLY on Branch Push)
  # ----------------------------------------
  bump-version:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      version_tag: ${{ steps.bump.outputs.version_tag }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # We prefer PAT_TOKEN if available to trigger next workflow, else GitHub Token (won't trigger next)
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Bump version
        id: bump
        run: |
          # Read current version from pubspec.yaml
          CURRENT_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version components
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          
          # Output
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Update pubspec.yaml
          sed -i "s/^version: .*/version: $NEW_VERSION/" pubspec.yaml
          
          # Update version in bin/dhook.dart
          sed -i "s/const String version = '.*';/const String version = '$NEW_VERSION';/" bin/dhook.dart
          
          # Update CHANGELOG.md
          DATE=$(date +%Y-%m-%d)
          CHANGELOG_ENTRY="## $NEW_VERSION\n\n- Automated release on $DATE\n\n"
          sed -i "1s/^/$CHANGELOG_ENTRY/" CHANGELOG.md
          
          # Commit changes
          git add pubspec.yaml bin/dhook.dart CHANGELOG.md
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push

          # Verify PAT availability for Tag Push
          # This push triggers the 'publish' job in the next workflow run
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

  # ----------------------------------------
  # Job 3: Publish to pub.dev (Runs ONLY on Tag Push)
  # ----------------------------------------
  publish:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write # REQUIRED for OIDC
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1

  # ----------------------------------------
  # Job 4: Build Binaries (Runs ONLY on Tag Push)
  # ----------------------------------------
  build:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            ext: ''
          - os: macos-latest
            name: macos
            ext: ''
          - os: windows-latest
            name: windows
            ext: '.exe'
    
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - run: dart pub get
      - run: dart compile exe bin/dhook.dart -o dhook-${{ matrix.name }}${{ matrix.ext }}
      - uses: actions/upload-artifact@v4
        with:
          name: dhook-${{ matrix.name }}
          path: dhook-${{ matrix.name }}${{ matrix.ext }}

  # ----------------------------------------
  # Job 5: Create Release (Runs ONLY on Tag Push)
  # ----------------------------------------
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: binaries
      - uses: softprops/action-gh-release@v1
        with:
          files: binaries/**/*
          name: Release ${{ github.ref_name }}
          body: "Automated release of ${{ github.ref_name }}"

  # ----------------------------------------
  # Job 6: Upload Binaries (Runs ONLY on Tag Push)
  # ----------------------------------------
  upload-binaries:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: binaries
      - uses: appleboy/ssh-action@v1.0.3
        env:
          VERSION: ${{ github.ref_name }}
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ vars.SERVER_PORT }}
          envs: VERSION
          script: |
            mkdir -p ~/projects/apps/$VERSION/linux
            mkdir -p ~/projects/apps/$VERSION/macos
            mkdir -p ~/projects/apps/$VERSION/windows
      - uses: appleboy/scp-action@v0.1.7
        env:
          VERSION: ${{ github.ref_name }}
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ vars.SERVER_PORT }}
          source: "binaries/*"
          target: "~/projects/apps/${{ env.VERSION }}/"
          strip_components: 1
      - uses: appleboy/ssh-action@v1.0.3
        env:
          VERSION: ${{ github.ref_name }}
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ vars.SERVER_PORT }}
          envs: VERSION
          script: |
            rm -f ~/projects/apps/latest
            ln -s ~/projects/apps/$VERSION ~/projects/apps/latest

  # ----------------------------------------
  # Job 7: Deploy Docker (Runs ONLY on Tag Push)
  # ----------------------------------------
  deploy:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_KEY: ${{ secrets.SERVER_SSH_KEY }}
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ vars.SERVER_PORT }}
          envs: DEPLOY_KEY
          script_stop: true
          script: |
            mkdir -p ~/.ssh
            echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key
            echo "Host github.com" > ~/.ssh/config
            echo "  HostName github.com" >> ~/.ssh/config
            echo "  User git" >> ~/.ssh/config
            echo "  IdentityFile ~/.ssh/deploy_key" >> ~/.ssh/config
            echo "  StrictHostKeyChecking no" >> ~/.ssh/config
            chmod 600 ~/.ssh/config
            ssh -T git@github.com || true
            mkdir -p ~/projects
            if [ -d ~/projects/dhook ]; then cd ~/projects/dhook && git pull origin main; else git clone git@github.com:alisheraxmedov/dhook.git ~/projects/dhook; fi
            cd ~/projects/dhook
            docker compose down || true
            docker compose up -d --build
